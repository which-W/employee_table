{% extends 'mod_list.html' %}
{% block content %}
    <div class="container">
    <div style="margin-bottom: 10px">
        <a type="button" class="btn btn-success" href="/depart/add" target="_blank" >
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 新建
        </a>
    </div>
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>部门注册表
            </div>
            <table class="table table-bordered table-hove">
                <thead>
                <tr>
                    <th>id</th>
                    <th>部门</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for depart in depart_list %}
                    <tr>
                        <td>{{ depart.id }}</td>
                        <td>{{ depart.title }}</td>
                        <td>
                            <a href="/depart/{{ depart.id }}/edit" style="text-decoration: None" target="_blank">
                                <button type="button" class="btn btn-primary btn-xs">编辑</button>
                            </a>
                            <a href="/depart/delete?nid={{ depart.id }}" style="text-decoration: None">
                                <button type="button" class="btn btn-danger btn-xs" >
                                    删除
                                </button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
{% block tittle %}
    <title>部门列表</title>
{% endblock %}
