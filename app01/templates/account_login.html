{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .box {
            margin-top: 250px;
            margin-left: 580px;
            width: 500px;
            height: 400px;
            border: #3c3c3c solid 1px;
            border-radius: 5px;
            /*background-color: #f2f2f2;*/
            padding: 20px;
            box-shadow: 0 0 10px #3c3c3c;
        }

        .box2 {
            padding-top: 50px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container box clearfix">
    <div style="font-size: 30px">用户登录</div>
    <form method="post" class="form-horizontal box2" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                {{ form.username }}
                <span style="color: red">{{ form.username.errors.0 }}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                {{ form.password }}
                <span style="color: red">{{ form.password.errors.0 }}</span>
            </div>
        </div>
        <div class="form-group clearfix">
            <label style="float: left" for="id_code">图片验证码</label>
            <div class="col-xs-4" style="margin-left: 10px">
                {{ form.code }}
                <span style="color: red;">{{ form.code.errors.0 }}</span>
            </div>
            <div class="col-xs-4" style="margin-left: 5px">
                <img alt=""
                     src="{% url 'font' %}"
                     style="width: 125px;">
            </div>
             <div>
                <a href="account_login.html">刷新图片</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
