{% extends 'mod_list.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a type="button" class="btn btn-success" href="/admin/add" target="_blank">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 新建
            </a>
            <div style="float: right ; width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="t" placeholder="默认值"
                               value="{{ search_data }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>管理员列表
                </div>
                <table class="table table-bordered table-hove">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>姓名</th>
                        <th>密码</th>
                        <th>修改密码</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for admin in admin_list %}
                        <tr>
                            <td>{{ admin.id }}</td>
                            <td>{{ admin.username }}</td>
                            <td>*********</td>
                            <td><a href="/admin/{{ admin.id }}/rest">修改密码</a></td>
                            <td>
                                <a href="/admin/{{ admin.id }}/edit" style="text-decoration: None" target="_blank">
                                    <button type="button" class="btn btn-primary btn-xs">编辑</button>
                                </a>
                                <a href="/admin/{{ admin.id }}/delete" style="text-decoration: None">
                                    <button type="button" class="btn btn-danger btn-xs">
                                        删除
                                    </button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <ul class="pagination">
                {{ page_str }}
            </ul>
        </div>
    </div>
{% endblock %}

{% block tittle %}
    <title>用户列表</title>
{% endblock %}
