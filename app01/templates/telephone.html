{% extends 'mod_list.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a type="button" class="btn btn-success" href="/telephone/add" target="_blank">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 新建
            </a>
            <div style="float: right ; width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" placeholder="Search for...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>用户注册表
                </div>
                <table class="table table-bordered table-hove">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>号码</th>
                        <th>价格</th>
                        <th>级别</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for form in forms %}
                        <tr>
                            <td>{{ form.id }}</td>
                            <td>{{ form.mobile }}</td>
                            <td>{{ form.price }}</td>
                            <td>{{ form.get_level_display }}</td>
                            <td>{{ form.get_status_display }}</td>
                            <td>
                                <a href="/telephone/{{ form.id }}/edit" style="text-decoration: None" target="_blank">
                                    <button type="button" class="btn btn-primary btn-xs">编辑</button>
                                </a>
                                <a href="/telephone/{{ form.id }}/delete" style="text-decoration: None">
                                    <button type="button" class="btn btn-danger btn-xs">
                                        删除
                                    </button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <ul class="pagination">
               {{ page_str }}
            </ul>
        </div>
    </div>
{% endblock %}


{% block tittle %}
    <title>靓号列表</title>
{% endblock %}
